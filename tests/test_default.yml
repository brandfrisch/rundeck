---

- hosts: all
  gather_facts: true
  vars:
    goss:
      package:
        rundeck:
          installed: true
      service:
        rundeckd:
          enabled: true
          running: true
      user:
        rundeck:
          exists: true
          groups:
          - rundeck
          home: /var/lib/rundeck
          shell: /bin/false
      group:
        rundeck:
          exists: true

  post_tasks:

    - name: Copy tests to remote
      copy:
        content: "{{ goss | to_nice_yaml }}"
        dest: "/tmp/goss.yml"

    - name: test goss files
      goss:
        path: "/tmp/goss.yml"
        format: documentation
